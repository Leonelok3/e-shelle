<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            margin:0;
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a, #0a0f1f 60%, #000);
            color:#e2e8f0;
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:20px;
        }

        .wrapper{
            max-width:650px;
            width:100%;
            background: rgba(15, 23, 42, 0.85);
            padding:45px 40px;
            border-radius:22px;
            border:1px solid rgba(16,185,129,0.25);
            box-shadow:
                0 0 25px rgba(16,185,129,0.20),
                0 0 60px rgba(6,182,212,0.15),
                inset 0 0 25px rgba(16,185,129,0.08);
            backdrop-filter: blur(18px);
            text-align:center;
        }

        h2{
            font-size:32px;
            margin-bottom:20px;
            font-weight:800;
            background:linear-gradient(to right, #34d399, #06b6d4, #3b82f6);
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h2>Syst√®me d'authentification E-shelle</h2>

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
