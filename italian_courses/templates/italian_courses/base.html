<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Cours Italien{% endblock %}</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background:#fafafa; }
    header { background:#111827; color:#fff; padding:16px; }
    header a { color:#fff; text-decoration:none; }
    main { max-width: 980px; margin: 0 auto; padding: 18px; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:14px; padding:16px; margin: 12px 0; }
    .muted { color:#6b7280; }
    .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    input, select { padding:10px; border-radius:10px; border:1px solid #e5e7eb; }
    .btn { display:inline-block; padding:10px 12px; border-radius:10px; border:1px solid #111827; text-decoration:none; cursor:pointer; background:#fff; }
    .btn.primary { background:#111827; color:#fff; }
    table { width:100%; border-collapse: collapse; }
    th, td { border:1px solid #e5e7eb; padding:10px; text-align:left; }
    .nav { display:flex; justify-content:space-between; gap:10px; margin-top:16px; flex-wrap:wrap; }
    .badge { display:inline-block; padding:4px 10px; border:1px solid #e5e7eb; border-radius:999px; font-size:12px; }
    .cover { width:100%; max-height:260px; object-fit:cover; border-radius:12px; border:1px solid #e5e7eb; margin: 10px 0 14px; }
    .ok { border-color:#10b981; }
  </style>
</head>
<body>
<header>
  <div style="max-width:980px;margin:0 auto;">
    <a href="{% url 'italian_courses:category_list' %}"><b>Immigration97</b> â€” Cours Italien (Nulla Osta)</a>
  </div>
</header>
<main>
  {% if messages %}
    {% for m in messages %}
      <div class="card {% if m.tags %}{{ m.tags }}{% endif %}">{{ m }}</div>
    {% endfor %}
  {% endif %}
  {% block content %}{% endblock %}
</main>
</body>
</html>
