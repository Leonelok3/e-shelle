{# Parameters:
title, text,
primary_label, primary_href,
secondary_label, secondary_href
#}

<div class="ja-empty" role="note">
  <div class="ja-empty__inner">
    <div class="ja-empty__icon" aria-hidden="true">
      <span class="ja-empty__glyph">âœ¦</span>
    </div>
    <div>
      <h3 class="ja-empty__title">{{ title }}</h3>
      <p class="ja-empty__text">{{ text }}</p>

      <div class="ja-empty__actions">
        {% if primary_label and primary_href %}
          <a class="c-btn c-btn--primary" href="{{ primary_href }}" aria-label="{{ primary_label }}">{{ primary_label }}</a>
        {% endif %}
        {% if secondary_label and secondary_href %}
          <a class="c-btn" href="{{ secondary_href }}" aria-label="{{ secondary_label }}">{{ secondary_label }}</a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
