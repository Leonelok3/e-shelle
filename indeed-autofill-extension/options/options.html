<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Indeed AutoFill - Options</title>
    <style>
      body { font-family: Arial, sans-serif; max-width: 720px; margin: 20px auto; padding: 0 12px; }
      input { padding: 10px; width: 100%; border: 1px solid #ccc; border-radius: 10px; }
      button { margin-top: 10px; padding: 10px 12px; border: 0; border-radius: 10px; background: #111827; color: #fff; cursor: pointer; }
      .hint { font-size: 12px; color: #444; }
      #status { margin-top: 10px; }
    </style>
  </head>
  <body>
    <h2>Options</h2>

    <label>API Base URL (Django)</label>
    <input id="apiBaseUrl" placeholder="http://127.0.0.1:8000" />

    <p class="hint">
      Exemple local: http://127.0.0.1:8000<br/>
      Exemple prod: https://immigration97.com
    </p>

    <button id="save">Enregistrer</button>
    <div id="status"></div>

    <script src="options.js"></script>
  </body>
</html>
