<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="wrap">
      <h3>Indeed AutoFill</h3>

      <label>Lead ID (offre)</label>
      <input id="leadId" type="number" min="1" />

      <button id="save">Enregistrer</button>

      <hr />

      <button id="fill" class="primary">Auto-remplir sur Indeed</button>

      <p class="hint">
        Ouvre une page Indeed avec un formulaire de candidature, puis clique “Auto-remplir”.
      </p>

      <a id="options" href="#">⚙️ Options</a>

      <div id="status"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
