{% if cefr %}
<section class="cefr-wrapper">

  <div class="cefr-header">
    <span class="cefr-title">ðŸŽ“ Progression CECR</span>
    <span class="cefr-level">
      Niveau actuel :
      <strong>{{ cefr.current_level }}</strong>
    </span>
  </div>

  <div class="cefr-bar">
    <div
      class="cefr-bar-progress"
      data-percent="{{ cefr.global_percent }}"
    ></div>
  </div>

  <div class="cefr-levels">
    {% for level in cefr.levels %}
      <div class="cefr-level-item {% if level.active %}active{% endif %}">
        {{ level.code }}
      </div>
    {% endfor %}
  </div>

  <div class="cefr-message">
    {{ cefr.message }}
  </div>

</section>
{% endif %}
