<form method="post" action="{% url 'actualite:newsletter_subscribe' %}" class="a-newsletter">
  {% csrf_token %}

  <input type="hidden" name="country_interest" value="{{ country_slug|default:'' }}">
  <input type="hidden" name="source_page" value="{{ source_page|default:'list' }}">

  <div class="a-newsletter__head">
    <h3>Recevoir les alertes</h3>
    <p>Ouvertures, lois, opportunités & délais — sources fiables.</p>
  </div>

  <div class="a-newsletter__row">
    <input type="email" name="email" class="a-newsletter__input" placeholder="Votre email" required>
    <button type="submit" class="c-btn c-btn--primary">S’abonner</button>
  </div>

  <p class="a-newsletter__note">Zéro spam. Désinscription à tout moment.</p>
</form>
