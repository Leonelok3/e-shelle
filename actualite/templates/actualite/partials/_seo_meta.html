{% if page == "detail" %}
<script type="application/ld+json">
{
  "@context":"https://schema.org",
  "@type":"Article",
  "headline":"{{ article.title|escapejs }}",
  "description":"{{ article.summary|truncatechars:160|escapejs }}",
  "datePublished":"{{ article.publish_date|date:'c' }}",
  "mainEntityOfPage":"{{ request.build_absolute_uri }}",
  "publisher":{"@type":"Organization","name":"Immigration97"}
}
</script>
{% endif %}

{% if page == "country" %}
<script type="application/ld+json">
{
  "@context":"https://schema.org",
  "@type":"WebPage",
  "name":"{{ seo_title|escapejs }}",
  "description":"{{ seo_description|escapejs }}",
  "url":"{{ request.build_absolute_uri }}",
  "publisher":{"@type":"Organization","name":"Immigration97"}
}
</script>
{% endif %}
